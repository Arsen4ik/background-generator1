<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>КАЛЬКУЛЯТОР АРСЕНА</title>
</head>
<body id="body">
    <H1>CALCULATOR</H1>
    <form action="">
        <input type="number"  id="input1"  value="1">
        <br>
        <br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> +
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> -
                </label>
                <label class="btn btn-success">
                <input type="radio" name="options" id="option3" autocomplete="off"> *
                </label>
                <label class="btn btn-warning">
                 <input type="radio" name="options" id="option4" autocomplete="off"> /
                </label>
        </div>
        <br>
        <br>
        <input type="number" id="input2" value="2">
        <br>
        <br>
        <button type="button" class="btn btn-primary">Calculate</button>
        <br>
        <br>
        <input type="number" id="input3" value="0">
        <br>
        <br>
        <br>
        <input type="color" name="" id="" class="color1">
        <br>
        <input type="color" name="" id="" class="color2">
        <br>
    </form>
    <script src="app.js"></script>
</body>
</html>
